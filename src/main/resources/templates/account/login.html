<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--    <link th:href="@{/css/signin.css}" rel="stylesheet">-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/loginStyle.css}" rel="stylesheet">

    <title>Login</title>
</head>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')">
</nav>

<body class="text-center">


        <main class="loginForm">
            <form class="bg-white p-3" th:action="@{/account/login}" method="post">
                <h1 class="mt-3" id="title">RECOMMENT</h1>
                <h6 class="mb-3 fw-normal">Ease to Recommend,<br>Ease to comment</h6>

                <div class="form-floating">
                    <input type="text" id="floatingInput" name="username" class="form-control"  placeholder="Username" required >
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg" type="submit">Log In</button>
                <div class="row mb-1"></div>
                <a class="w-100 btn btn-lg" th:href="@{/account/register}">회원가입</a>
                <div class="row mb-1"></div>
                <a class="w-100 btn btn-lg" th:href="@{/}">홈으로 가기</a>
                <div class="row mb-1"></div>
            </form>
        </main>


<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>-->

</body>
<footer th:replace="fragments/common :: footer"></footer>

</html>
